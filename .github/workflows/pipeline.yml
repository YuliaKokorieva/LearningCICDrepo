name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04    
    steps:   
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2         
        with:          
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: run BE
        run: npm run server &
#       - name: e2e tests
#         uses: cypress-io/github-action@v2
#         with:
#           command: npm run test:e2e
#           start: npm start
#           wait-on: http://localhost:3000
      - name: deployment
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        if: ${{ github.event_name == 'push' }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "cicd-anecdotes" 
          heroku_email: "bgp002@myy.haaga-helia.fi"
#           healthcheck: "https://cicd-anecdotes.herokuapp.com/health"
#           checkstring: "ok"
#           rollbackonhealthcheckfailed: true          
      - name: build success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: success() && github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
        with:
          severity: info
          details: New version deployed successfully!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: build failure
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with: 
          severity: error
          details: Build failed 
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}      
        
